<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Atos Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/knockout/3.0.0/knockout.js}"></script>
<script th:src="@{/webjars/knockout-validation/2.0.3/dist/knockout.validation.min.js}"></script>
<script th:src="@{/webjars/underscorejs/1.8.3/underscore-min.js}"></script>
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="login">
	<div class="main">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label> UserName:</label> <input type="text" name="username" />
			</div>
			<div class="form-group">
				<label>Password:</label> <input type="password" name="password" />
			</div>
			<div class="center">
				<input type="submit" value="Sign In" />
			</div>
		</form>
	</div>
</body>
</html>

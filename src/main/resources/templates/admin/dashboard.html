<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ATOS SPRING BOOT Dashboard</title>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{https://use.fontawesome.com/921199c1ee.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/knockout/3.0.0/knockout.js}"></script>
<script th:src="@{/webjars/underscorejs/1.8.3/underscore-min.js}"></script>
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />

<script th:src="@{/js/admin/dashboard.js}"></script>
<link th:href="@{/less/common/styles.css}" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<aside class="sidebar-wrapper">
			<a href="#menu-toggle" data-bind="click: togglemenu" class="burger"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">ATOS SPRING BOOT </a></li>
				<li><a href="javascript: void(0);" data-bind="click: showUsersTab, css: { selected: usersTab() }">Users</a></li>
			</ul>
		</aside>
		<aside class="mini-sidebar-wrapper">
			<a href="#menu-toggle" data-bind="click: togglemenu" class="mini-burguer">
				<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
			</a>
			<ul class="sidebar-nav">
				<li>
					<a href="javascript: void(0);" data-bind="click: showUsersTab, css: { selected: usersTab() }">
						<i class="fa fa-users fa-2x" aria-hidden="true"></i>
					</a>
				</li>
				
			</ul>
		</aside>
		<!-- Page Content -->
		<div class="page-content-wrapper">
			<div class="container-fluid">
				<div class="row top-menu">
					<div class="col-lg-12 col-sm-12 col-xs-12 menu-link">
						<a href="#menu-toggle" data-bind="click: togglemenu">ATOS SPRING BOOT</a>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-xs-12 main-content">
						<div class="row users" data-bind="visible: usersTab" style="display: none;">
							<div th:replace="fragments/admin/users :: usersTab"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/admin/modal/user :: userModal"></div>
</body>
</html>
